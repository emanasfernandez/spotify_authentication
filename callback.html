<!DOCTYPE html>
<html>
<head>
    <title>Spotify Auth Callback</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (code) {
            document.body.innerHTML = "<h2>Código de autorización:</h2><p>" + code + "</p>";
            console.log("Authorization Code:", code);
        } else {
            document.body.innerHTML = "<h2>Error: No se encontró código de autorización</h2>";
        }
    </script>
</body>
</html>
